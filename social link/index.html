<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main id="main-content">
    
    <article class="profile-card">
      
      <header>
        <div class="image">
          <img src="./images/sarah.png" alt="Headshot of Sarah Mohamed">
        </div>
        
        <h1>Sarah Mohamed</h1>
        
        <h2>Dubai, United Arab Emirates</h2>
      </header>

      <p class="bio">"Front-end developer and avid reader."</p>

      <nav aria-label="Social media links">
        <ul class="link-list">
          <li>
            <a href="https://github.com/scriptysarah/" 
               class="button" 
               aria-label="Visit Sarah's GitHub profile">GitHub</a>
          </li>
          <li>
            <a href="#" 
               class="button" 
               aria-label="Follow Sarah on TikTok">TikTok</a>
          </li>
          <li>
            <a href="#" 
               class="button" 
               aria-label="Connect with Sarah on LinkedIn">LinkedIn</a>
          </li>
          <li>
            <a href="#" 
               class="button" 
               aria-label="Follow Sarah on Twitter">Twitter</a>
          </li>
          <li>
            <a href="#" 
               class="button" 
               aria-label="Follow Sarah on Instagram">Instagram</a>
          </li>
        </ul>
      </nav>

    </article>
  </main>

  <footer class="attribution">
    Coded by <a href="https://github.com/scriptysarah/" aria-label="View Sarah's GitHub profile">sarah</a>.
  </footer>

</body>
</html>
